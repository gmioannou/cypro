<ion-content>
  <ion-list>

    <div *ngIf="authService.login_user">
      <ion-item>
        <ion-label>{{authService.login_user?.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label routerLink="/home" (click)="logoutClick()">Sign out</ion-label>
      </ion-item>
    </div>

    <div *ngIf="!authService.login_user">
      <ion-item>
        <ion-label (click)="loginClick()">Sign in</ion-label>
      </ion-item>
    </div>

    <ion-item>
      <ion-label (click)="aboutClick()">About</ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="exitClick()">Exit</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
